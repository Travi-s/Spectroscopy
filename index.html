<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Travis Spectroscopy Data</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="tester" style="width:1200px;height:800px;"></div>
  <script>
    var trace1 = {
      x: ['blue470',
          'cyan525',
          'green560',
          'yellow585',
          'orange600',
          'red645',
          'deepred700',
          'IR1735',
          'IR12810',
          'IR3880',
          'IR4940'],
      y: ['26.55%',
          '13.74%',
          '15.41%',
          '15.45%',
          '16.49%',
          '37.88%',
          '61.39%',
          '62.40%',
          '90.15%',
          '98.34%',
          '101.97%'],
      type: 'bar'
    };

    var data = [trace1];

    var layout = {
        title: 'Reflectance',
        width: 1200,
        height: 800,
        autosize: false,
        xaxis: {
            title: 'Wavelength (nm)'
        },
        yaxis: {
            title: 'Reflectance (%)',
            automargin: true
        },
        margin: { l: 0 }, // Adjust the top margin (you can also set l, r, and b for left, right, and bottom margins)
    };

    Plotly.newPlot('tester', data, layout);
  </script>
